<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  function handleEvent(e) {
    console.log(this.classList.value);
    e.stopPropagation();
  }
  
  const divList = document.querySelectorAll('div');
  const myBtn = document.querySelector('button');

  myBtn.addEventListener('click', () => console.log('Button was pressed!!!'), {
    once: true
  });

  divList.forEach(divElem => {
    divElem.addEventListener('click', handleEvent, {
      capture: false,  // default value
      //once: true  // NEW feature! removes event listener after first handling
    });
  });

  //document.body.addEventListener('click', handleEvent);
</script>
</body>
</html>
